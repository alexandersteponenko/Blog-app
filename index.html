<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Приложение блог</title>
    <link rel="icon" href="icon-blog.png" type="imeg/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-3,400;0,700&family=Manrope:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="posts-application">"МОЙ БЛОГ"</h1>
      <div class="posts__wrapper">
        <div class="posts__col">
          <h2>Новый пост</h2>
          <form class="posts__form">
            <div class="form__title">
              <input
                class="js-post-title-input post-title-input"
                placeholder="Заголовок"
                type="text"
                id="userPostTitleInput"
                oninput="countCharacters()"
              />
              <p class="desc__countCharacters">
                Осталось символов: <span id="titleCount">100</span>
              </p>
            </div>
            <div class="form__text">
              <textarea
                class="js-post-text-input post-text-input"
                placeholder="Напиши пост"
                type="text"
                id="userPostTextInput"
                oninput="countCharacters()"
              ></textarea>
              <p class="desc__countCharacters">
                Осталось символов: <span id="textCount">200</span>
              </p>
            </div>
            <button
              id="newPostBtn"
              class="js-new-post-btn new-post-btn"
              disabled
            >
              Опубликовать
            </button>
            <div
              id="validationMessage"
              class="validationMessage validationMessage_hidden"
            ></div>
          </form>
        </div>
        <div class="posts__col">
          <h2>лента</h2>
          <div class="js-posts posts">Тут пока пусто...</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
